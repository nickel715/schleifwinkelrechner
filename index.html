<!DOCTYPE html>
<html>
    <head>
        <title>Schleifwinkel rechner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div class="container">

            <form class="form-horizontal" role="form">
                <div class="form-group">
                        <label class="col-sm-2 control-label">Schleifwinkel</label>
                        <div class="col-sm-10">
                            <div class="btn-group" id="angle-group">
                                <button type="button" class="btn btn-primary" value="15">15°</button>
                                <button type="button" class="btn btn-default" value="30">30°</button>
                                <button type="button" class="btn btn-default" value="custom">Eigener...</button>
                            </div>
                            <input type="number" name="angle" value="15" style="display:none" min="0" step="5" />
                        </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Klingenbreite</label>
                    <div class="col-sm-10">
                        <input type="number" name="knife_width" value="10" step="5" min="0" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Klingenstärke</label>
                    <div class="col-sm-10">
                        <input type="number" name="knife_strength" value="1" step="1" min="0" />
                    </div>
                </div>

            </form>

            <div class="row">
                <div class="col-sm-2 text-right"><strong>Oberkante</strong></div>
                <div class="col-sm-10" id="distanceTop"></div>
            </div>
            <div class="row">
                <div class="col-sm-2 text-right"><strong>Mitte</strong></div>
                <div class="col-sm-10" id="distanceMiddle"></div>
            </div>
            <div class="row">
                <div class="col-sm-2 text-right"><strong>Unterkante</strong></div>
                <div class="col-sm-10" id="distanceBottom"></div>
            </div>

        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>

    </body>

</html>
