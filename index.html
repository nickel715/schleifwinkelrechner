<!DOCTYPE html>
<html>
    <head>
        <title>Schleifwinkel rechner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <meta charset="utf-8">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <style type="text/css">
            .container {
                margin-top: 20px;
                max-width: 800px;
            }
        </style>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div class="container">
            <div class="well well-sm">
            <p class="">
                Diese kleine tool soll dir Helfen den richtigen schleifwinkel für dein Messer zu bestimmen.<br />
                Fülle dazu einfach die folgenden Felder aus und am ende der Seite erscheinen dann die Werte für deine Klinge.
            </p>
            </div>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                        <label class="col-sm-4 control-label">Schleifwinkel</label>
                        <div class="col-sm-4">
                            <select class="form-control" id="angleSelect">
                                <option value="20">20° Küchen Messer</button>
                                <option value="30" selected>30° Outdoor Messer</button>
                                <option value="40">40° Hack Messer</button>
                                <option value="50">50° Beil</button>
                                <option value="custom">Eigener...</button>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <input type="number" name="angle" value="15" class="form-control" style="display:none" min="0" step="5" />
                        </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">Klingenbreite</label>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <input type="number" name="knife_width" class="form-control" value="10" step="5" min="0" />
                            <span class="input-group-addon">mm</span>
                        </div><!-- /.input-group -->
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">Klingenstärke</label>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <input type="number" name="knife_strength" class="form-control" value="1" step="1" min="0" />
                            <span class="input-group-addon">mm</span>
                        </div><!-- /.input-group -->
                    </div>
                </div>
                <fieldset>
                    <legend>Abstand zum Schleifstein von der ... des Messers</legend>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Oberkante</label>
                    <div class="col-sm-4">
                        <p class="form-control-static" id="distanceTop"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Mitte</label>
                    <div class="col-sm-4">
                        <p class="form-control-static" id="distanceMiddle"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Unterkante</label>
                    <div class="col-sm-4">
                        <p class="form-control-static" id="distanceBottom"></p>
                    </div>
                </div>
                </fieldset>

            </form>

            <div class="footer text-center">
                &copy; 2014 Nicolas Hohm - <a href="http://www.nickel715.de/impressum/">Impressum</a>
            </div>

        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>

    </body>

</html>
